<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-sV+e2vOTFy83DbyTXGReOeVCYuChV8dp1TVtn1ZcAYHqeDsFzM+MqqMfQvbcPkmDoZ7KnNzZr+ZrEPxGL1Zg2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="md:flex bg-white">
        <!-- SideBar -->
        <div class=" bg-gray-100">
            <!-- Mobile Top Bar -->
            <div class="md:hidden flex items-center justify-between px-4 py-3 bg-black text-white shadow">
                <img src="/icons/logo.svg" alt="logo" class="w-[50px] h-[50px]" />
                <button id="toggleSidebar">
                    <!-- Bars Icon -->
                    <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Sidebar -->
            <aside id="sidebar"
                class="bg-gray-100 text-black h-screen flex flex-col justify-between fixed top-[85px] left-0 z-50 w-full md:static md:top-0 md:w-auto md:translate-x-0 transform -translate-x-full transition-transform duration-300 md:block">
                <div class="space-y-2">
                    <!-- Desktop Logo -->
                    <div class="hidden md:flex items-center justify-center">
                        <div class="bg-black w-[215px] h-[215px] flex items-center justify-center">
                            <img src="/assets/icons/logo.svg" alt="logo" class="w-[250px] h-[250px]" />
                        </div>
                    </div>

                    <!-- Menu Items -->
                    <nav class="">
                        <!-- Repeat this block for each menu item -->
                        <a href="./ship.html"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition bg-white relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-ship.png" alt="Ship"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Ship</span>
                        </a>

                        <a href="./rates.html"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition hover:bg-white bg-transparent relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-rates.png" alt="Rates"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity hover:opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Rates</span>
                        </a>

                        <a href="./reports.html"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition hover:bg-white bg-transparent relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-reports.png" alt="Reports"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity hover:opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Reports</span>
                        </a>

                        <a href="./settings.html"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition hover:bg-white bg-transparent relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-settings.png" alt="Settings"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity hover:opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Settings</span>
                        </a>

                        <a href="./support.html"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition hover:bg-white bg-transparent relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-support.png" alt="Support"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity hover:opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Support</span>
                        </a>

                        <a href="/logout"
                            class="group h-[70px] flex items-center gap-4 px-4 rounded-md cursor-pointer transition hover:bg-white bg-transparent relative">
                            <div class="w-[70px] h-[70px]">
                                <img src="/assets/icons/menu-logout.png" alt="Logout"
                                    class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute inset-0 transition-opacity hover:opacity-0 bg-gray-100/50"></div>
                            <span class="text-xl font-bold">Logout</span>
                        </a>
                    </nav>
                </div>


                <!-- Footer -->
                <div class="text-[8px] text-gray-500 text-center space-y-1 px-2 mt-[1.38em] mb-4">
                    <p>© 2014–2025 – All Rights Reserved</p>
                    <p>
                        <a href="#" class="underline">Manage your Privacy & Data Settings</a>
                    </p>
                </div>
            </aside>
        </div>
        <!-- Main Content -->
        <div class="flex-1 sm:p-[49px] p-[30px] mb-[6em]">

        </div>
    </div>
    </div>

    <script src="./js/reports.js"></script>
</body>

</html>
